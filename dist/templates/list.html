<div class='list' infinite-scroll='postList.nextPage()' infinite-scroll-disabled='postList.busy' infinite-scroll-distance='1'>
  
  <div class='item' ng-repeat="post in postList.posts">
      
    <a class='title' href="item.html?id={{post.id}}">
      <span>{{post.title}}</span>
    </a>

    <div ng-click="postList.go(post.id)" afkl-lazy-image="{{post.image_400_url||post.image_url}} 400w, {{post.image_url}}" class="afkl-lazy-wrapper afkl-img-ratio-3-2"></div>

  </div>

</div>

<div class='load' ng-if='postList.busy'>Loading data...</div>
