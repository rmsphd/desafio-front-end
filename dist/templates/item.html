<div class='list'>
	<div class='item'>
		<div class='title'>
			<span>{{item.post.title}}</span>
		</div>

    	<div afkl-lazy-image="{{item.post.image_url}}" class="afkl-lazy-wrapper afkl-img-ratio-3-2"></div>

    </div>

    <div>
    	<div class='player'><img ng-src="{{item.post.player.avatar_url}}" alt="Avatar"><span>{{item.post.player.name}}</span></div>
    	<p id='description'></p>
	</div>

</div>

 <div class='load' ng-if='item.busy'>Loading data...</div>
