<!DOCTYPE html>
<html ng-app="dribbbleApp" class="js" lang="pt">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<title>Dribbble</title>

	<style>
body{font:100% Helvetica,sans-serif;color:#333}.item{position:relative;margin-bottom:20px}.title{display:block;position:absolute;text-decoration:none;bottom:0;z-index:2;background-color:rgba(0,0,0,.7);color:#fff;padding:15px 0;width:100%;font-size:1.4em;-webkit-box-shadow:1px 1px 1px 1px #fff;-moz-box-shadow:1px 1px 1px 1px #fff;box-shadow:1px 1px 1px 1px #fff}.title span{padding-left:20px}.player{position:relative;height:50px}.player img{border-radius:30px;width:45px;position:absolute}.player span{padding-top:15px;position:absolute;left:60px;font-size:1.4em}body{background-color:#F2F2F2}.load{position:fixed;bottom:3px;width:100%;text-align:center}.list{width:800px;margin:0 auto;background-color:#FFF;padding:20px;-webkit-box-shadow:0 0 10px 0 rgba(0,0,0,.75);-moz-box-shadow:0 0 10px 0 rgba(0,0,0,.75);box-shadow:0 0 10px 0 rgba(0,0,0,.75)}@media (max-width:767px){.player span,.title{font-size:1em}.list{width:calc(100% - 20px);padding:10px}}.js .afkl-lazy-wrapper{position:relative;height:0;overflow:hidden;display:block}.afkl-lazy-wrapper .afkl-lazy-image{width:100%}.afkl-lazy-image-loading{background-color:#eee}.afkl-img-ratio-2-1,.afkl-img-ratio-4-2{padding-bottom:50%}.afkl-img-ratio-16-9{padding-bottom:56.25%}.afkl-img-ratio-3-2{padding-bottom:66.67%}.afkl-img-ratio-1-1{padding-bottom:100%}.afkl-img-ratio-4-3{padding-bottom:75%}.afkl-img-ratio-3-4{padding-bottom:133%}
</style>

</head>
<body>

	<div ng-view></div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular-route.min.js"></script>
	<script src="js/dribbble.min.js"></script>
</body>
</html>
