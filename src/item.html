<!DOCTYPE html>
<html ng-app="dribbbleApp" class="js">
<head>
	<meta charset="UTF-8">
	<title>Dribbble</title>


	<!-- link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/lazy-image-style.css" -->

	<style>

		body {
			background-color: #F2F2F2;
		}

		.load {
			position: fixed;
			bottom: 3px;
			width: 100%;
		    text-align: center;
		}

		.list {
			width: 800px;
			margin: 0 auto;
			background-color: $panel-color;
			padding: 20px;
			-webkit-box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.75);
			-moz-box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.75);
			box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.75);

		}	

	</style>
</head>
<body>

	<div ng-view></div>

	<script src="js/api/angular.js"></script>
	<script src="js/api/ng-infinite-scroll.min.js"></script>
	<script src="js/api/lazy-image.js"></script>
	<script src="js/api/angular-route.js"></script>
	<!-- build:js -->
	<script src="js/dribbble.js"></script>
    <!-- endbuild -->
</body>
</html>
